<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F46F25;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F46F25;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Group -->
  <g transform="translate(40, 40)">
    <!-- Decorative Element -->
    <path d="M0,60 L15,60 L15,0 L0,0 Z" fill="#013362" />
    <path d="M15,60 L45,60 L45,0 L15,0 Z" fill="url(#accentGradient)" />
    
    <!-- Company Name -->
    <g transform="translate(60, 0)">
      <text x="0" y="25" font-family="Arial-BoldMT, Arial" font-size="28" font-weight="bold" fill="#013362">
        FACADE
      </text>
      <text x="0" y="55" font-family="Arial-BoldMT, Arial" font-size="28" font-weight="bold" fill="#013362">
        ACCESS
      </text>
      <text x="0" y="85" font-family="Arial-BoldMT, Arial" font-size="28" font-weight="bold" fill="#013362">
        SOLUTIONS
      </text>
    </g>
    
    <!-- Underline -->
    <path d="M0,100 L400,100" stroke="url(#accentGradient)" stroke-width="2" />
    
    <!-- Subtitle -->
    <text x="60" y="125" font-family="Arial-MT, Arial" font-size="14" fill="#666666">
      PART OF ALIMAK GROUP
    </text>
  </g>
</svg>